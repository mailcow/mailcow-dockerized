openapi: 3.0.0
info:
  description: >-
    mailcow is complete e-mailing solution with advanced antispam, antivirus,
    nice UI and API.


    In order to use this API you have to create a API key and add your IP
    address to the whitelist of allowed IPs this can be done by logging into the
    Mailcow UI using your admin account, then go to Configuration > Access >
    Edit administrator details > API. There you will find a collapsed API menu.


    There are two types of API keys
      - The read only key can only be used for all get endpoints
      - The read write key can be used for all endpoints

  title: mailcow API
  version: "1.0.0"

servers:
  - url: /

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
                example: error
              msg:
                type: string
                example: authentication failed
            required:
              - type
              - msg

security:
  - ApiKeyAuth: []

paths:
  /api/v1/add/alias:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - mailbox
                        - add
                        - alias
                        - active: "1"
                          address: alias@domain.tld
                          goto: destination@domain.tld
                        - null
                      msg:
                        - alias_added
                        - alias@domain.tld
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - Aliases
      description: >-
        You may create your own mailbox alias using this action. It takes a JSON
        object containing a domain informations.

        Only one `goto*` option can be used, for ex. if you want learn as spam,
        then send just `goto_spam = 1` in request body.
      operationId: Create alias
      requestBody:
        content:
          application/json:
            schema:
              example:
                active: "1"
                address: alias@domain.tld
                goto: destination@domain.tld
              properties:
                active:
                  description: is alias active or not
                  type: boolean
                address:
                  description: 'alias address, for catchall use "@domain.tld"'
                  type: string
                goto:
                  description: "destination address, comma separated"
                  type: string
                goto_ham:
                  description: learn as ham
                  type: boolean
                goto_null:
                  description: silently ignore
                  type: boolean
                goto_spam:
                  description: learn as spam
                  type: boolean
                sogo_visible:
                  description: toggle visibility as selectable sender in SOGo
                  type: boolean
              type: object
      summary: Create alias
  /api/v1/add/time_limited_alias:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - mailbox
                        - add
                        - time_limited_alias
                        - address: info@domain.tld
                          domain: domain.tld
                        - null
                      msg:
                        - mailbox_modified
                        - info@domain.tld
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - Aliases
      description: >-
        You may create a time limited alias using this action. It takes a JSON
        object containing a domain and mailbox informations.
        Mailcow will generate a random alias.
      operationId: Create time limited alias
      requestBody:
        content:
          application/json:
            schema:
              example:
                username: info@domain.tld
                domain: domain.tld
              properties:
                username:
                  description: 'the mailbox an alias should be created for'
                  type: string
                domain:
                  description: "the domain"
                  type: string
              type: object
      summary: Create time limited alias
  /api/v1/add/app-passwd:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - app_passwd
                        - add
                        - active: "1"
                          app_name: emclient
                          app_passwd: keyleudecticidechothistishownsan31
                          app_passwd2: keyleudecticidechothistishownsan31
                          username: hello@mailcow.email
                      msg: app_passwd_added
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - App Passwords
      description: >-
        Using this endpoint you can create a new app password for a specific
        mailbox.
      operationId: Create App Password
      requestBody:
        content:
          application/json:
            schema:
              example:
                active: "1"
                username: info@domain.tld
                app_name: wordpress
                app_passwd: keyleudecticidechothistishownsan31
                app_passwd2: keyleudecticidechothistishownsan31
              properties:
                active:
                  description: is alias active or not
                  type: boolean
                username:
                  description: mailbox for which the app password should be created
                  type: string
                app_name:
                  description: name of your app password
                  type: string
                app_passwd:
                  description: your app password
                  type: string
                app_passwd2:
                  description: your app password
                  type: string
              type: object
      summary: Create App Password
  /api/v1/add/bcc:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - bcc
                        - add
                        - active: "1"
                          bcc_dest: bcc@awesomecow.tld
                          local_dest: mailcow.tld
                          type: sender
                        - null
                      msg: bcc_saved
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - Address Rewriting
      description: >-
        Using this endpoint you can create a BCC map to forward all mails via a
        bcc for a given domain.
      operationId: Create BCC Map
      requestBody:
        content:
          application/json:
            schema:
              example:
                active: "1"
                bcc_dest: bcc@awesomecow.tld
                local_dest: mailcow.tld
                type: sender
              properties:
                active:
                  description: 1 for a active user account 0 for a disabled user account
                  type: number
                bcc_dest:
                  description: the email address where all mails should be send to
                  type: string
                local_dest:
                  description: the domain which emails should be forwarded
                  type: string
                type:
                  description: the type of bcc map can be `sender` or `recipient`
                  type: string
              type: object
      summary: Create BCC Map
  /api/v1/add/dkim:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - dkim
                        - add
                        - dkim_selector: dkim
                          domains: hanspeterlol.de
                          key_size: "2048"
                      msg:
                        - dkim_added
                        - hanspeterlol.de
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - DKIM
      description: Using this endpoint you can generate new DKIM keys.
      operationId: Generate DKIM Key
      requestBody:
        content:
          application/json:
            schema:
              example:
                dkim_selector: dkim
                domains: mailcow.tld
                key_size: "2048"
              properties:
                dkim_selector:
                  description: the DKIM selector default dkim
                  type: string
                domains:
                  description: a list of domains for which a dkim key should be generated
                  type: string
                key_size:
                  description: the key size (1024 or 2048)
                  type: number
              type: object
      summary: Generate DKIM Key
  /api/v1/add/dkim_duplicate:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - dkim
                        - duplicate
                        - from_domain: mailcow.tld
                          to_domain: awesomecow.tld
                      msg:
                        - dkim_duplicated
                        - mailcow.tld
                        - awesomecow.tld
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - DKIM
      description: Using this endpoint you can duplicate the DKIM Key of one domain.
      operationId: Duplicate DKIM Key
      requestBody:
        content:
          application/json:
            schema:
              example:
                from_domain: mailcow.tld
                to_domain: awesomecow.tld
              properties:
                fron_domain:
                  description: the domain where the dkim key should be copied from
                  type: string
                to_domain:
                  description: the domain where the dkim key should be copied to
                  type: string
              type: object
      summary: Duplicate DKIM Key
  /api/v1/add/domain:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - ratelimit
                        - edit
                        - domain
                        - object: domain.tld
                          rl_frame: s
                          rl_value: "10"
                      msg:
                        - rl_saved
                        - domain.tld
                      type: success
                    - log:
                        - mailbox
                        - add
                        - domain
                        - active: "1"
                          aliases: "400"
                          restart_sogo: "1"
                          backupmx: "0"
                          defquota: "3072"
                          description: some decsription
                          domain: domain.tld
                          mailboxes: "10"
                          maxquota: "10240"
                          quota: "10240"
                          relay_all_recipients: "0"
                          rl_frame: s
                          rl_value: "10"
                        - null
                      msg:
                        - domain_added
                        - domain.tld
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - Domains
      description: >-
        You may create your own domain using this action. It takes a JSON object
        containing a domain informations.
      operationId: Create domain
      requestBody:
        content:
          application/json:
            schema:
              example:
                active: "1"
                aliases: "400"
                backupmx: "0"
                defquota: "3072"
                description: some decsription
                domain: domain.tld
                mailboxes: "10"
                maxquota: "10240"
                quota: "10240"
                relay_all_recipients: "0"
                rl_frame: s
                rl_value: "10"
                restart_sogo: "10"
              properties:
                active:
                  description: is domain active or not
                  type: boolean
                aliases:
                  description: limit count of aliases associated with this domain
                  type: number
                backupmx:
                  description: relay domain or not
                  type: boolean
                defquota:
                  description: predefined mailbox quota in `add mailbox` form
                  type: number
                description:
                  description: Description of domain
                  type: string
                domain:
                  description: Fully qualified domain name
                  type: string
                mailboxes:
                  description: limit count of mailboxes associated with this domain
                  type: number
                maxquota:
                  description: maximum quota per mailbox
                  type: number
                quota:
                  description: maximum quota for this domain (for all mailboxes in sum)
                  type: number
                restart_sogo:
                  description: restart SOGo to activate the domain in SOGo
                  type: number
                relay_all_recipients:
                  description: >-
                    if not, them you have to create "dummy" mailbox for each
                    address to relay
                  type: boolean
                rl_frame:
                  enum:
                    - s
                    - m
                    - h
                    - d
                  type: string
                rl_value:
                  description: rate limit value
                  type: number
              type: object
      summary: Create domain
  /api/v1/add/domain-admin:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - domain_admin
                        - add
                        - active: "1"
                          domains: mailcow.tld
                          password: "*"
                          password2: "*"
                          username: testadmin
                      msg:
                        - domain_admin_added
                        - testadmin
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - Domain admin
      description: >-
        Using this endpoint you can create a new Domain Admin user. This user
        has full control over a domain, and can create new mailboxes and
        aliases.
      operationId: Create Domain Admin user
      requestBody:
        content:
          application/json:
            schema:
              example:
                active: "1"
                domains: mailcow.tld
                password: supersecurepw
                password2: supersecurepw
                username: testadmin
              properties:
                active:
                  description: 1 for a active user account 0 for a disabled user account
                  type: number
                domains:
                  description: the domains the user should be a admin of
                  type: string
                password:
                  description: domain admin user password
                  type: string
                password2:
                  description: domain admin user password
                  type: string
                username:
                  description: the username for the admin user
                  type: string
              type: object
      summary: Create Domain Admin user
  /api/v1/edit/da-acl:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - type: success
                      log:
                        - acl
                        - edit
                        - testadmin
                        - username:
                            - testadmin
                          da_acl:
                            - syncjobs
                            - quarantine
                            - login_as
                            - sogo_access
                            - app_passwds
                            - bcc_maps
                            - pushover
                            - filters
                            - ratelimit
                            - spam_policy
                            - extend_sender_acl
                            - unlimited_quota
                            - protocol_access
                            - smtp_ip_access
                            - alias_domains
                            - domain_desc
                      msg:
                        - acl_saved
                        - testadmin
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - Domain admin
      description: >-
        Using this endpoint you can edit the ACLs of a Domain Admin user. This user
        has full control over a domain, and can create new mailboxes and
        aliases.
      operationId: Edit Domain Admin ACL
      requestBody:
        content:
          application/json:
            schema:
              example:
                items:
                  - testadmin
                attr:
                  da_acl:
                    - syncjobs
                    - quarantine
                    - login_as
                    - sogo_access
                    - app_passwds
                    - bcc_maps
                    - pushover
                    - filters
                    - ratelimit
                    - spam_policy
                    - extend_sender_acl
                    - unlimited_quota
                    - protocol_access
                    - smtp_ip_access
                    - alias_domains
                    - domain_desc
              properties:
                items:
                  description: contains the domain admin username you want to edit
                  type: object
                attr:
                  properties:
                    da_acl:
                      description: contains the list of acl names that are active for this user
                      type: object
                  type: object
      summary: Edit Domain Admin ACL
  /api/v1/edit/domain-admin:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - type: success
                      log:
                        - domain_admin
                        - edit
                        - username: testadmin
                          active: ["0","1"]
                          username_new: testadmin
                          domains: ["domain.tld"]
                          password: "*"
                          password2: "*"
                      msg:
                        - domain_admin_modified
                        - testadmin
              schema:
                properties:
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                type: object
          description: OK
          headers: {}
      tags:
        - Domain admin
      description: >-
        Using this endpoint you can edit a existing Domain Admin user. This user
        has full control over a domain, and can create new mailboxes and
        aliases.
      operationId: Edit Domain Admin user
      requestBody:
        content:
          application/json:
            schema:
              example:
                items:
                  - testadmin
                attr:
                  active:
                    - '0'
                    - '1'
                  username_new: testadmin
                  domains: ["domain.tld"]
                  password: supersecurepassword
                  password2: supersecurepassword
              properties:
                attr:
                  properties:
                    active:
                      description: is the domain admin active or not
                      type: boolean
                    username_new:
                      description: the username of the domain admin, change this to change the username
                      type: string
                    domains:
                      description: a list of all domains managed by this domain admin
                      type: array
                      items:
                        type: string
                    password:
                      description: the new domain admin user password
                      type: string
                    password2:
                      description: the new domain admin user password for confirmation
                      type: string
                  type: object
                items:
                  description: contains the domain admin username you want to edit
                  type: object
      summary: Edit Domain Admin user
  /api/v1/add/domain-policy:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - policy
                        - add
                        - domain
                        - domain: domain.tld
                          object_from: "*@baddomain.tld"
                          object_list: bl
                      msg:
                        - domain_modified
                        - domain.tld
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - Domain antispam policies
      description: >-
        You may create your own domain policy using this action. It takes a JSON
        object containing a domain informations.
      operationId: Create domain policy
      requestBody:
        content:
          application/json:
            schema:
              example:
                domain: domain.tld
                object_from: "*@baddomain.tld"
                object_list: bl
              properties:
                domain:
                  description: domain name to which policy is associated to
                  type: string
                object_from:
                  description: exact address or use wildcard to match whole domain
                  type: string
                object_list:
                  enum:
                    - wl
                    - bl
                  type: string
              type: object
      summary: Create domain policy
  /api/v1/add/fwdhost:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - fwdhost
                        - add
                        - filter_spam: "0"
                          hostname: hosted.mailcow.de
                      msg:
                        - forwarding_host_added
                        - "5.1.76.202, 2a00:f820:417::202"
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - Fordwarding Hosts
      description: >-
        Add a new Forwarding host to mailcow. You can chose to enable or disable
        spam filtering of incoming emails by specifing `filter_spam` 0 =
        inactive, 1 = active.
      operationId: Add Forward Host
      requestBody:
        content:
          application/json:
            schema:
              example:
                filter_spam: "0"
                hostname: hosted.mailcow.de
              properties:
                filter_spam:
                  description: "1 to enable spam filter, 0 to disable spam filter"
                  type: number
                hostname:
                  description: contains the hostname you want to add
                  type: string
              type: object
      summary: Add Forward Host
  /api/v1/add/mailbox:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    - log:
                        - mailbox
                        - add
                        - mailbox
                        - active: "1"
                          domain: domain.tld
                          local_part: info
                          name: Full name
                          password: "*"
                          password2: "*"
                          quota: "3072"
                          force_pw_update: "1"
                          tls_enforce_in: "1"
                          tls_enforce_out: "1"
                        - null
                      msg:
                        - mailbox_added
                        - info@domain.tld
                      type: success
              schema:
                properties:
                  log:
                    description: contains request object
                    items: {}
                    type: array
                  msg:
                    items: {}
                    type: array
                  type:
                    enum:
                      - success
                      - danger
                      - error
                    type: string
                type: object
          description: OK
          headers: {}
      tags:
        - Mailboxes
      description: >-
        You may create your own mailbox using this action. It takes a JSON
        object containing a domain informations.
      operationId: Create mailbox
      requestBody:
        content:
          application/json:
            schema:
              example:
                active: "1"
                domain: domain.tld
                local_part: info
                name: Full name
                password: atedismonsin
                password2: atedismonsin
                quota: "3072"
                force_pw_update: "1"
                tls_enforce_in: "1"
                tls_enforce_out: "1"
              properties:
                active:
                  description: is mailbox active or not
                  type: boolean
                domain:
                  description: domain name
                  type: string
                local_part:
                  description: left part of email address
                  type: string
                name:
                  description: Full name of the mailbox user
                  type: string
                password2:
                  description: mailbox password for confirmation
                  type: string
                password:
                  description: mailbox password
                  type: string
                quota:
                  description: mailbox quota
                  type: number
                force_pw_update:
                  description: forces the user to update its password on first login
                  type: boolean
                tls_enforce_in:
                  description: force inbound email tls encryption
                  type: boolean
                tls_enforce_out:
                  description: force oubound tmail tls encryption
                  type: boolean
              type: object
      summary: Create mailbox

  /api/v1/add/oauth2-client:
    post:
      responses:
        "401":
          $ref: "#/components/responses/Unauthorized"
