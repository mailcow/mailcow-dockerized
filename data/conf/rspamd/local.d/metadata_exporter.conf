rules {
  QUARANTINE {
    backend = "http";
    url = "http://nginx:9081/pipe.php";
    selector = "is_reject";
    formatter = "default";
    meta_headers = true;
  }
	RLINFO {
		backend = "http";
		url = "http://nginx:9081/pipe_rl.php";
		selector = "ratelimited";
		formatter = "json";
	}
}
custom_select {
  ratelimited = <<EOD
return function(task)
  local ratelimited = task:get_symbol("RATELIMITED")
  if ratelimited then
    return true
  end
  return
end
EOD;
}
